<!-- creates a basic calculator App-->
<!DOCTYPE html>
<html lang="en GB">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="calculator">
            <input class="view grid-span-4" name="view" id="view">
            <button class="on">On</button>
            <div class="memory-btns grid-span-3">
                <button name="mem-cancel" id="mem-cancel">MC</button>
                <button name="mem-recall" id="mem-recall">MR</button>
                <button name="mem-minus" id="mem-minus">M-</button>
                <button name="mem-plus" id="mem-plus">M+</button>
                <button name="mem-clear" id="mem-clear">CE</button>
                <button name="root" id="root">RT</button>
                <button name="sign" id="sign">+/-</button>
                <button name="percent" id="percent">%</button>
            </div>
            <button class="digit" name="seven" id="seven">7</button>
            <button class="digit" name="eight" id="eight">8</button>
            <button class="digit" name="nine" id="nine">9</button>
            <button class="operator" name="divide" id="divide">/</button>
            <button class="digit" name="four" id="four">4</button>
            <button class="digit" name="five" id="five">5</button>
            <button class="digit" name="six" id="six">6</button>
            <button class="operator" name="times" id="times">*</button>
            <button class="digit"  name="one" id="one">1</button>
            <button class="digit"  name="two" id="two">2</button>
            <button class="digit" name="three" id="three">3</button>
            <button class="operator" name="minus" id="minus">-</button>
            <button class="digit" name="zero" id="zero">0</button>
            <button class="operator" name="point" id="point">.</button>
            <button class="operator" name="equals" id="equals">=</button>
            <button class="operator" name="plus" id="plus">+</button>
        </div>
    </body>
</html>
